<!DOCTYPE html>
<html>

<head>
  <title> WincAcademy contactgegevens </title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <header>
    <h1 class="black-border">Opdracht: Maak je contact formulier!</h1>
  </header>

  <main class="black-border">
    <p>
    Uw gegevens kunnen hieronder worden geplaatst.  
    </p>
      <form name="contact" method="POST" data-netlify="true">
      <p>
        <label> Uw Naam:  <input type="text" name="name" /></label>
      </p>
      <p>
        <label> Email Adres: <input type="email" name="email" /></label>
      </p>
      <p>
        <label> Vragen/Opmerkingen: <textarea name="message">Type hier.</textarea></label>
      </p>
      <p>
        <button type="submit"> Verstuur </button>
      </p>
      </form>
  </main>


  <nav class="black-border">

          <a href="index.html">
            Main pagina
          </a>
        </li>
        <li>
          <a href="https://www.google.nl/" target="_blank">
            Google.
          </a>
        </li>
      </ul>
    </aside>
  </nav>

</body>

</html>
